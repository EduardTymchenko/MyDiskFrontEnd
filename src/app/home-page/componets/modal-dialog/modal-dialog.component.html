<div class="modal-background">
	<div class="container">
		<div class="header-block">
			<h3 class="header-title">{{header}}</h3>
			<a class="close-button" (click)="close()">&#10006;</a>
		</div>
		<div class="content">
			<span>{{description}}</span>
			<input  type="text" [(ngModel)]="inputName"  >

		</div>
		<div class="action-block">
			<button class="simple-button" (click)="confirm()">ОK</button>
			<button class="simple-button" (click)="close()">Отмена</button>
		</div>
	</div>
</div>
