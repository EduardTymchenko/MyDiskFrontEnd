<div class="move-background">
  <div class="container">
    <div class="header-block">
      <h3 class="header-title">{{headerView}} </h3>
      <a class="close-button" (click)="close()">&#10006;</a>
    </div>
    <div class="content">
      <div class="name">Имя: <span> {{nameView}}</span></div>
      <div class="location">
        <div class="location-current">Текущее расположение: <div class="path">{{currentPathView}}</div>
        </div>
        <div class="location-new">Новое расположение: <div class="path">{{newPathView}}</div>
        </div>
      </div>
      <div class="choice" >
        <h5>Выбирите папку для перемещения:</h5>
        <div class="folder-list" >
          <app-directory-folders [directoryAllFoldersList]="allFoldersList" [currentPath]="newPathView"
            [menuNameView]="'folders'" (changeCurrentPathOut)="changeMovePath($event)">
          </app-directory-folders>
        </div>
      </div>
    </div>

    <div class="action-block">
      <button class="simple-button" (click)="confirm()">ОК</button>
      <button class="simple-button" (click)="close()">Отмена</button>
    </div>
  </div>

</div>
